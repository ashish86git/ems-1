<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRONA Logitech | Vehicle Expense System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navbar-red: #ef4444;
            --navbar-red-dark: #dc2626;
            --orange: #f97316;
            --bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, var(--navbar-red), var(--navbar-red-dark));
            border-bottom: 3px solid var(--navbar-red-dark);
            padding: 12px 20px;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: .5px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white !important;
        }

        .navbar-brand i {
            font-size: 1.4rem;
            color: white;
        }

        /* Nav Buttons Style */
        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
            padding: 6px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-btn i {
            font-size: 1.1rem;
        }

        /* Main container */
        .main-container {
            padding: 30px;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-top: 40px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-truck"></i>
            DRONA LOGITECH
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex gap-2 mt-2 mt-lg-0">
                <a href="/dashboard" class="nav-btn">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/upload" class="nav-btn">
                    <i class="bi bi-cloud-arrow-up"></i> Upload Data
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid main-container">
    {% block content %}{% endblock %}
</div>

<footer>
    © 2025 DRONA Logitech · Smart Transport Intelligence
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
