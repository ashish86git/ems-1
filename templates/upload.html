{% extends "base.html" %}
{% block content %}

<div class="card upload-card shadow p-4">
    <h4>ðŸ“¤ Upload Vehicle Expense File</h4>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="file" class="form-control my-3" required>
        <button type="submit" class="btn btn-upload w-100">Upload</button>
    </form>
</div>

<style>
.card.upload-card {
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    background: #fff;
    max-width: 600px;
    margin: 50px auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card.upload-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
.card.upload-card h4 {
    font-weight: 700;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #ef4444, #dc2626);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.btn-upload {
    background: linear-gradient(90deg, #f97316, #fb923c);
    border: none;
    border-radius: 12px;
    padding: 10px 22px;
    font-weight: 600;
    color: #fff;
    transition: all 0.3s ease;
}
.btn-upload:hover {
    background: linear-gradient(90deg, #fb923c, #f97316);
    transform: translateY(-2px);
}
</style>

{% endblock %}
