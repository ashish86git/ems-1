{% extends "base.html" %}
{% block content %}

<style>
.welcome-overlay {
    position: fixed;
    inset: 0;
    /* Background removed */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.welcome-box {
    background: #fff;
    padding: 40px;
    border-radius: 24px;
    width: 540px;
    text-align: center;
    border-top: 8px solid #dc2626;
    box-shadow: 0 25px 50px rgba(0,0,0,.2);
}

h3, h5 {
    background: linear-gradient(90deg, #ef4444, #dc2626);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}

.option-card {
    border: 2px solid #fde2e2;
    border-radius: 16px;
    padding: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #fff5f5; /* Card color */
}

.option-card:hover {
    border-color: #f97316;
    background: #fff2e6;
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(249,115,22,.2);
}

.option-card i {
    font-size: 2.5rem;
    color: #f97316;
}

p {
    color: #2b0a0a;
    font-weight: 600;
    margin-bottom: 20px;
}
</style>

<div class="welcome-overlay">
    <div class="welcome-box">

        <h3 class="mb-2">ðŸšš DRONA LOGITECH</h3>
        <h5 class="mb-4">Vehicle Expense Management System</h5>

        <p>What is your vision for this project?</p>

        <div class="row g-3 mt-3">
            <div class="col-6">
                <div class="option-card text-center" onclick="goUpload()">
                    <i class="bi bi-cloud-arrow-up-fill"></i>
                    <h5 class="mt-3">Upload File</h5>
                </div>
            </div>
            <div class="col-6">
                <div class="option-card text-center" onclick="goDashboard()">
                    <i class="bi bi-pie-chart-fill"></i>
                    <h5 class="mt-3">Dashboard</h5>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
function speak(text, callback=null) {
    speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "hi-IN";
    msg.rate = 1;
    if(callback) msg.onend = callback;
    speechSynthesis.speak(msg);
}

function goUpload() {
    speak("Upload page Opening Please Wait", () => {
        window.location.href = "/upload";
    });
}

function goDashboard() {
    speak("Dashboard Page Opening Please wait", () => {
        window.location.href = "/dashboard";
    });
}

window.onload = () => {
    setTimeout(() => {
        speak("Welcome to the Drona Logitech vehicle expense management system.");
    }, 500);
};
</script>

{% endblock %}
